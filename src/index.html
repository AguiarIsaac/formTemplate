<!DOCTYPE html>

<html>
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../public/styles.css">
	</head>
	<body>
		<header>
			<div id="link"><a href="https://github.com/AguiarIsaac">GitHub</a></div>
		</header>

		<section>
			<h1>Formúlario</h1>
			<h2>Cadastro de informações</h2>

			<form>
				<label for="name">Nome:</label><br>
				<input type="text" id="name"><br>

				<label for="email">Email:</label><br>
				<input type="email" id="email"><br>

				<label for="age">Idade:</label><br>
				<input type="number" id="age"><br>

				<p>Qual opção descreve melhor sua função atual?</p><br>
				<select id="function">
					<option disabled selected value>Selecione a função</option>
					<option value="student">Estudante</option>
					<option value="job">Trabalho em tempo integral</option>
					<option value="learner">Professor</option>
					<option value="preferNo">Prefiro não informar</option>
					<option value="other">Outro</option>
				</select><br>

				<p>O que você gostaria de ver melhorado? (Marque todas as opções aplicáveis)</p><br>

				<label>
					<input type="checkbox" name="prefer" value="frontEnd"> Projetos Front-End
				</label><br>
				<label>
					<input type="checkbox" name="prefer" value="backEnd"> Projetos Back-End
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="data-visualization"> Visualização de Dados
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="challenges"> Desafios
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="gitter-rooms"> Salas no Gitter
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="Videos"> Salas no Gitter
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="gitter-rooms"> Salas no Gitter
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="meetups"> Grupos no Meetups
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="wiki"> Wiki
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="Forum"> Forum
				</label><br>

				<label>
					<input type="checkbox" name="prefer" value="adiditional-courses"> Cursos Adicionais
				</label><br>

				<P>Algum comentário ou sugestão?</P>
				<textarea id="comentario" placeholder="insira seu comentário aqui"></textarea><br>

				<input type="button" id="btn_submit" value="Enviar">
			</form>
		</section>
	</body>
</html>
